<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <script>
        function displayTime(){
            document.getElementById("demo").innerHTML=Date();
        }
        function myFunction(){
            window.alert("This is content");
        }
    </script>


    <button type="button" onclick="displayTime()" ">Click</button> 
    <p id="demo" onprogress="myFunction()> </p>

</body>

</html>
